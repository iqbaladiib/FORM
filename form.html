<!DOCTYPE html>
<html>
    <head>
        <body>
            <title>form registrasi siswa</title>
        </body>
        <form action="Script URL" method="POST"></form>
        <font color="black">
        <h1 align="center">Form Regristrasi Siswa</h1>
        </font>
                <hr>
            <fieldset>
            <legend>BIODATA DIRI</legend>
                <div class="body">
                    <div class="top" align="right">
                        <label>Tanggal</label>
                        <label>:</label>
                        <input type="text" name="DATE" value=""size="30">
                </div>
            </table>
                <div>
                    <h1></h1>
                    <label>NAMA</label>
                    <label>:</label>
                    <input type="text" name="NAME" value=""size="50">
                    <label>NOMOR INDUK KEPENDUDUKAN (NIK)</label>
                    <label>:</label>
                    <input type="text" name="IDENTITY NUMBER" value=""size="30">
                </div>
                <div>
                    <h1></h1>
                    <label>TEMPAT LAHIR</label>
                    <label>:</label>
                    <input type="text">
                    <label>TANGGAL</label>
                    <label>:</label>
                    <input type="date">
                </div>
                <div>
                    <h1></h1>
                    <label>JENIS KELAMIN</label>
                    <label>:</label>
                    <input type="Radio" name="gender" value="MALE"/>Laki-Laki
                    <input type="Radio" name="gender" value="FEMALE"/>Perempuan
                </div>
                <div>
                    <h1></h1>
                    <label>AGAMA</label>
                    <label>:</label>
                    <select type="RELIGION">
                        <option value="">--Pilih--</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div>
                        <h1></h1>
                        <label>EMAIL</label>
                        <label>:</label>
                        <input type="text">
                        <label>NOMOR TELPON</label>
                        <label>:</label>
                        <input type="text">
                </div>
                        <hr>
                    <fieldset>
                    <legend>INFORMASI KONTAK</legend>
                <div>
                        <h1></h1>
                        <label>ALAMAT</label>
                        <label>:</label>
                        <textarea cols="22" rows="7"></textarea>
                        <label>ZIP CODE</label>
                        <label>:</label>
                        <input type="text">
                </div>
                <div>
                        <h1></h1>
                        <label>PROVINSI/KOTA</label>
                        <label>:</label>
                        <input type="text">
                        <label>KAB</label>
                        <label>:</label>
                        <input type="text">
                        <label>KECAMATAN</label>
                        <label>:</label>
                        <input type="text">
                        <label>KODE POS</label>
                        <label>:</label>
                        <input type="text">
                </div>
                <hr>
                    <fieldset>
                    <legend>INFORMASI KURSUS</legend>
                <div>
                        <h1></h1>
                        <label>NAMA KURSUS</label>
                        <label>:</label>
                        <input type="text">
                <div>
                        <h1></h1>
                        <label>PEMBAYARAN</label>
                        <label>:</label>
                        <input type="Radio" name="payment details" value="Cash"/>Cash
                        <input type="Radio" name="payment details" value="Cheque"/>Cek
                        <input type="Radio" name="payment details" value="Credit Card"/>Kartu Kredit
                        <input type="Radio" name="payment details" value="Transfer"/>Transfer Bank
                </div>
            </fieldset>
            <div>
                    <input type="submit" value="Submit" name="Proses" />
            </div>
            </fieldset>
    </form
